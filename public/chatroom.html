<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js">
    </script>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./emojionearea.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
        </script>
    <script src="./emojionearea.min.js"></script>
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" href="./favicon.ico" >
    <link rel="stylesheet" href="/public/fontawesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- ios support -->
    <link rel="apple-touch-icon" href="/images/chat2.png">
    <meta name="apple-mobile-web-app-status-bar" content="#575ed8">
    <meta name="theme-color" content="#575ed8">
    <title>Poo's-Chat</title>
</head>

<body>
    
    <section>       
        <div id="hooky-chat">
            <div class="chat-window">
                <header>
                    <div class= "chat-room-header">  
                        <a href="./chatspage.html"><i class="fas fa-arrow-left arrow-left-icon"></i></a>                      
                        <div class="contact-room-avatar">
                            <i class="fas fa-user fa-2x contact-room-img3"></i>                            
                        </div>
                        <div class="contact-room-name">
                            <h4>Dribbler</h4>                                  
                        </div>                                                    
                        <div class="room-header-icons">
                            <i class="fas fa-video video-icon"></i>
                            <i class="fas fa-phone-alt phone-icon"></i>
                            <i class="fas fa-ellipsis-v room-dots-menu"></i>
                        </div>                        
                    </div>
                </header>
                <div id="output"></div>
                <div id="feedback"></div>
            </div>
            <!-- remove this handle  input later in final page design 
            <input id="handle" type='text' placeholder="Your name..." /> --> 
            <input id="message" type='text' placeholder="Type message..." />
            <button id="sendMessage">Send <i class="fas fa-camera camera-icon"></i>
                <i class="fas fa-microphone microphone-icon"></i>
                <i class="fas fa-paperclip paperclip-icon"></i>
            </button>
        </div>
    </section>
    <script src="/chatspage.js"></script>
    <!-- <script src="/chat.js"></script> -->

    <!-- add emoji feature -->
    <script>
        $(document).ready(function () {
            $("#message").emojioneArea({
                pickerPosition: "top"
            });
        });
    </script>

    <!-- Add bubble animation -->
    <script>
        function createBubbles() {
            const section = document.querySelector("section")
            const createElement = document.createElement("span")
            var size = Math.random() * 60;

            createElement.style.width = 20 + size + "px";
            createElement.style.height = 20 + size + "px";
            createElement.style.left = Math.random() * innerWidth + "px";
            section.appendChild(createElement);

            setTimeout(() => {
                createElement.remove()
            }, 8000)
        }

        setInterval(createBubbles, 70);

    </script>

</body>

</html>
