<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js">
    </script>
    <link rel="stylesheet" href="./styles.css">
    <title>Chat-App-Test</title>
</head>

<body>
    <div class="hooky-chat">
        <div class="chat-window">
            <div id="output"></div>
            <div id="feedback"></div>
        </div>
        <input id="handle" type='text' placeholder="Your name..." />
        <input id="message speedy" type='text' placeholder="Type message..." />
        <button id="sendMessage">Send</button>
    </div>

    <script src="/chat.js"></script>

</body>

</html>
