<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js">
    </script>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./emojionearea.min.css">
    <script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous">
    </script>
    <script src="./emojionearea.min.js"></script>
    <title>Poo's-Chat</title>
</head>

<body>
    <div class="hooky-chat">
        <div class="chat-window">
            <div id="output"></div>
            <div id="feedback"></div>
        </div>
        <input id="handle" type='text' placeholder="Your name..." />
        <input id="message" type='text' placeholder="Type message..." />
        <button id="sendMessage">Send</button>
    </div>

    <script src="/chat.js"></script>
    <script>
        $(document).ready(function(){
            $("#message").emojioneArea({
                pickerPosition: "top"                
            });            
        })        
    </script>   

</body>

</html>
